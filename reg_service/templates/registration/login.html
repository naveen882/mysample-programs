<html>
	<head>
<!--	<script src="{{ STATIC_URL }}js/jquery.min.js"></script>-->	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
//alert("here");
$("#csrf").val($("{% csrf_token %}").val());
});

function validate_form()
{
	var password = $("#password").val();
	var email = $("#email").val();
	if (email == "")
	{
		alert("Enter username");
		return false;
	}
	else if(password == "")
	{
		alert("Enter password");
		return false;
	}
	return true;
}
</script>

	</head>
	<body>

		<form name="login_form" action="/registration/logon/" method="post" onsubmit="return validate_form()" >
		<table>
			<tr><td>Email Id(username):</td><td><input type ="text" name="email" id="email" /></td></tr>
			<tr><td>Password:</td><td><input type ="password" name="password" id="password" /></td></tr>
			<tr><td></td><td>{% csrf_token %}</td></tr>
			<tr><td></td><td><input type="submit" value="submit" /></td></tr>
			<tr><td></td><td><div>{% if response_dict.message%} {{ response_dict.message }} {%endif%}</div></td></tr>
		</table>
		</form>
	</body>
</html>
